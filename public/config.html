<!DOCTYPE html>
<html>
<head>
  <title>Taken aanpassen</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1670/1670050.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .task-list {
      margin: 20px;
      padding: 20px;
      border: 1px solid green;
      border-radius: 5px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      background-color: #f7f7f7;
      padding: 10px;
      border-radius: 5px;
    }

    .task-name {
      flex: 1;
    }

    .task-frequency {
      flex: 1;
    }

    .task-actions {
      display: flex;
      gap: 10px;
    }

    .edit-btn,
    .delete-btn {
      background-color: green;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-task-btn {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
      color: green;
      cursor: pointer;
    }

    .edit-btn:hover,
    .delete-btn:hover,
    .add-task-btn:hover {
      opacity: 0.8;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid green;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #frequency{
      padding: 10px;
      border: 1px solid green;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* CSS */
    .button-18 {
      align-items: center;
      background-color: green;
      border: 0;
      border-radius: 100px;
      box-sizing: border-box;
      color: #ffffff;
      cursor: pointer;
      display: inline-flex;
      font-family: -apple-system, system-ui, system-ui, "Segoe UI", Roboto, "Helvetica Neue", "Fira Sans", Ubuntu, Oxygen, "Oxygen Sans", Cantarell, "Droid Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
      font-size: 10px;
      font-weight: 600;
      justify-content: left;
      line-height: 20px;
      max-width: 200px;
      min-height: 40px;
      min-width: 0px;
      overflow: hidden;
      padding: 0px;
      padding-left: 20px;
      padding-right: 20px;
      text-align: center;
      touch-action: manipulation;
      transition: background-color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, box-shadow 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s, color 0.167s cubic-bezier(0.4, 0, 0.2, 1) 0s;
      user-select: none;
      -webkit-user-select: none;
      vertical-align: middle;
    }

    .button-18:hover,
    .button-18:focus {
      background-color: #16437E;
      color: #ffffff;
    }

    .button-18:active {
      background: #09223b;
      color: rgb(255, 255, 255, .7);
    }

    .button-18:disabled {
      cursor: not-allowed;
      background: rgba(0, 0, 0, .08);
      color: rgba(0, 0, 0, .3);
    }

    .check {
      border-radius: 5px;
      width: 220px;
      height: 30px;
      text-align: left;
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(147, 209, 117, 0.50);
      cursor:pointer;
      color: green;
      margin: 20px;
    }
    .check:hover{
      background-color: rgba(147, 209, 117, 0.50);
      transition:0.5s;
    }

    .hide{
      display: none;
    }
  </style>
</head>
<body>
<div class="config" style="text-align: center;">
  <a href="/"><button class="button-18" id="addChore">Terug</button></a>
</div>
<h1>Taken lijst aanpassen</h1>
<center>
  <div class="check hide">
    <i class="far fa-check-circle color"></i> &nbsp; &nbsp;
    <span>Nailed It!</span>
  </div>
</center>
<div class="task-list" id="task-list">
  <!-- Task items will be dynamically added here -->
</div>
<div>
  <center>
    <label for="edit-task-name">Taakje: </label><input type="text" id="edit-task-name" name="edit-task-name" required>
    <select id="frequency" required>
      <option value="1">Weekelijks</option>
      <option value="2">Om de week</option>
      <option value="4">Maandelijks</option>
    </select>
  <button class="add-task-btn" id="add-task-btn">Voeg nieuwe taak toe</button>
  </center>
</div>

<script src="/config.js" type="module">
</script>
</body>
</html>
